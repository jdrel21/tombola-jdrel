<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Înscriere Tombolă</title>
</head>
<body>

<h2>Înscriere la tombolă</h2>

<input id="email" type="email" placeholder="Email" />
<br><br>

<input id="pass" type="password" placeholder="Parolă" />
<br><br>

<button onclick="register()">Înscrie-te</button>

<script type="module" src="auth.js"></script>
<script>
function register() {
  registerUser(
    document.getElementById("email").value,
    document.getElementById("pass").value
  );
}
</script>

</body>
</html>
